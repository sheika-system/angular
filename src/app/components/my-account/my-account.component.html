@if(authUserExists === true) {
  <div class="media profile-media d-flex align-items-center">
    <i class="fa-regular fa-user"></i>
    <div class="media-body"><span>{{userName}}</span>
      <p class="mb-0 font-roboto">{{userRole}}<i class="fa-solid fa-chevron-down"></i></p>
    </div>
  </div>
  <ul class="profile-dropdown onhover-show-div text-align-left">
    <li class="opcionesNavegacion" (click)="redirect('/app/perfil/' + userId)"><i class="fa-solid fa-user icon-blue"></i><span>Perfil</span></li>
    <li class="opcionesNavegacion" (click)="redirect('/app/dashboard')" *ngIf="userRole === 'SUPER_ADMIN'"><i class="fa-solid fa-gear icon-blue"></i><span>Admin</span></li>
    <li class="opcionesNavegacion" (click)="logout()"><i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 icon-blue"></i><span>Cerrar sesi√≥n</span></li>
  </ul>
}
