<div class="page-wrapper compact-wrapper">
    <div class="login-container">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="login-card">
          <div class="w-100">
            <div class="text-center">
            </div>
            <div class="login-main">
              <form [formGroup]="mensajeForm" *ngIf="emisor !== receptor">
                
                    <div class="mb-3">
                      <h1><strong>Envia un mensaje a {{name}}!</strong></h1>
                    </div>
                      <div class="form-group">
                        <label for="contenido" class="form-label mb-2">Mensaje:</label>
                        <textarea id="contenido" class="form-control" formControlName="contenido" rows="4" placeholder="Escribe tu mensaje"></textarea>
                        <div *ngIf="mensajeForm.controls['contenido'].invalid && mensajeForm.controls['contenido'].touched" class="text-danger">
                          *El mensaje no puede estar vacío.
                        </div>
                      </div>
                      <!-- Botón de Guardar -->
                      <div class="d-flex justify-content-center inline-flex">
                        <button type="submit" class="btn btn-green" (click)="onSubmit()">Enviar!</button>
                      </div>
                      @if(sendSuccess) {
                          <div class="mt-3 d-flex justify-content-center align-items-center">
                              <p class="text-success">Mensaje Enviado</p>
                          </div>
                      }
                      @if(sendFailed) {
                        <div class="mt-3 d-flex justify-content-center align-items-center">
                            <p class="text-danger">Escribe un mensaje</p>
                        </div>
                    }
                    </form>
                    <div *ngIf="emisor === receptor" class="d-flex justify-content-center align-items-center danger-text-wrapper">
                      <span class="text-danger own-msj">
                          * No puedes mandarte un mensaje a ti mismo
                      </span>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
