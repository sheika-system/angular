<div class="recorrido-result" *ngIf="recorrido3d">
    <h2>Recorrido 3D Creado</h2>
  
    <div class="recorrido-details" *ngIf="this.verDetalleRecorrido">
      <p><strong>Nombre:</strong> {{ recorrido3d.nombre }}</p>
      <p><strong>Descripción:</strong> {{ recorrido3d.descripcion }}</p>
      <p><strong>Fecha de Creación:</strong> {{ recorrido3d.fechaCreacion | date:'medium' }}</p>
      <p><strong>Número de Imágenes:</strong> {{ recorrido3d.imagenes?.length || 0 }}</p>
    </div>
  
    <div id="panorama" style="width: 100%; height: 600px;"></div>
  
    <div class="scene-selector" *ngIf="tourConfig && tourConfig.scenes">
      <h3>Escenas</h3>
      <button *ngFor="let scene of tourConfig.scenes | keyvalue" (click)="changeScene(scene.key)">
        {{ scene.value && scene.value.title ? scene.value.title : 'Escena sin título' }}
      </button>
    </div>
  </div>
