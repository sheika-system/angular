<google-map
  height="400px"
  width="100%"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="onMapClick($event)">
  <map-marker *ngIf="markerPosition" [position]="markerPosition!"></map-marker>
</google-map>
<div *ngIf="markerPosition">
  Latitud: {{ markerPosition.lat }} <br>
  Longitud: {{ markerPosition.lng }}
</div>
