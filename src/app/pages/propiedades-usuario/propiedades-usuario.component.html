        <strong>
            Propiedades de {{propiedadList[0].user?.nombre}} {{propiedadList[0].user?.apellido}}
        </strong>
    </h1>
    <hr>
</div>
<app-propiedad-generador
    [rows]="rows"
></app-propiedad-generador>
